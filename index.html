<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dump kit</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Dum kit keys.</h1>
        <p>Note: click on one of this buttons bellow from your keyboard!</p>
    </header>
    <main class="container" data-keys>
        <div class="keys a">A <br> <span>boom</span></div>
        <div class="keys s">S <br> <span>clap</span></div>
        <div class="keys d">D <br> <span>hihat</span></div>
        <div class="keys f">F <br> <span>kick</span></div>
        <div class="keys g">G <br> <span>nare</span></div>
        <div class="keys h">H <br> <span>openhat</span></div>
        <div class="keys j">J <br> <span>ride</span></div>
        <div class="keys k">K <br> <span>tink</span></div>
        <div class="keys l">L <br> <span>tom</span></div>
    </main>
    <div style="display: none;" data-sound>
        <audio src="./sounds/boom.wav" ></audio>
        <audio src="./sounds/clap.wav"></audio>
        <audio src="./sounds/hihat.wav"></audio>
        <audio src="./sounds/kick.wav"></audio>
        <audio src="./sounds/nare.wav"></audio>
        <audio src="./sounds/openhat.wav"></audio>
        <audio src="./sounds/ride.wav"></audio>
        <audio src="./sounds/tink.wav"></audio>
        <audio src="./sounds/tom.wav"></audio>
    </div>


    <script src="index.js"></script>
</body>

</html>
